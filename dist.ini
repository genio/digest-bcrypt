name = Digest-Bcrypt
author  = James Aitken <jaitken@cpan.org>
license             = Perl_5
copyright_holder    = James Aitken
copyright_year      = 2012

version = 1.205

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]
[MetaProvides::Package]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[MetaJSON]
[GithubMeta]
issues  = 1
user    = genio
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = Aitken
stopword = hexdigest

[RunExtraTests]

[Prereqs]
perl                        = 5.008001
strict                      = 0
warnings                    = 0
bytes                       = 0
Carp                        = 0
Crypt::Eksblowfish::Bcrypt  = 0
Digest                      = 0
parent                      = 0
utf8                        = 0

[Prereqs / TestRequires]
Scalar::Util    = 0
Test::More      = 0.88
Try::Tiny       = 0.24

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
