name = Digest-Bcrypt
author  = James Aitken <jaitken@cpan.org>

license_class    = Perl_5
copyright_holder = James Aitken
copyright_year   = 2012

[VersionFromModule]

[CheckChangeLog]

[GithubMeta]
issues = 1
user = genio
homepage = https://github.com/genio/digest-bcrypt

[MetaJSON]

[ReadmeAnyFromPod]
type = markdown
filename = README
location = build

[PruneFiles]
filenames = README.md
filenames = dist.ini

[Prereqs / DevelopRequires]
Test::Kwalitee = 0
Pod::Coverage::TrustPod = 0

[Prereqs / TestRequires]
Test::More = 0.88 ; for done_testing
Try::Tiny  = 0

[Prereqs]
perl = 5.008001
strict = 0
warnings = 0
parent = 0
bytes = 0
Carp = 0
Crypt::Eksblowfish::Bcrypt = 0
utf8 = 0

[Test::Kwalitee]
[Test::Pod::Coverage::Configurable]
[Test::PodSpelling]
stopwords=Aitken
stopwords=hexdigest

[@Filter]
-bundle = @Basic
-remove = Readme
